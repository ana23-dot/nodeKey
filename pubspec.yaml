name: crypto_wallet
description: Crypto & NFT Wallet - A cryptocurrency wallet built with Flutter, supporting Ethereum and Polygon networks.

publish_to: "none"

version: 1.1.0+2

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # State Management
  provider: ^6.1.2

  # UI Components
  shimmer: ^3.0.0
  lottie: ^3.1.2
  google_fonts: ^6.2.1
  cached_network_image: ^3.4.1
  page_transition: ^2.1.0
  qr_flutter: ^4.1.0
  chart_sparkline: ^1.0.13

  # Web3 & Blockchain
  web3dart: ^2.7.3
  bip39: ^1.0.6
  bip32: ^2.0.0
  hex: ^0.2.0

  # Storage
  flutter_secure_storage: ^9.2.2
  shared_preferences: ^2.3.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # Network & HTTP
  http: ^1.2.2

  # Utilities
  mobile_scanner: ^5.2.3
  url_launcher: ^6.3.1
  share_plus: ^10.1.2
  universal_image: ^0.1.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/lottie/
    - assets/icons/
    # - assets/abi/
